          <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
            <ul class="navbar-nav">
              <li class="nav-item">
                  <a href="create" class="nav-link" routerLinkActive="active">Add Asset</a>
              </li>
              <li class="nav-item">
                <a href="assets" class="nav-link" routerLinkActive="active">Asset List</a>
            </li>

              <a href="logout" class="nav-link" routerLinkActive="active" (click)="Logout()">Logout</a>
          </li>

        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Assetname</th>
                <th>Type</th>
                <th>Class</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let asset of assets | async | paginate: {itemsPerPage:10,currentPage:p}; let i=index ">
                <td>{{asset.ad_id}}</td>
                <td>{{asset.ad_name}}</td>
                <td>{{asset.ad_type_id}}</td>
                <td>{{asset.ad_class}}</td>
                <td><button (click)="deleteasset(asset.ad_id)" class="btn btn-danger">Delete</button>
                  <button [routerLink]="['/edit',asset.ad_id]"  class="btn btn-info" style="margin-left: 10px" routerLinkActive="active">Update</button>
                </td>
              </tr>
            </tbody>
          </table>
    
        </div>
     
      
      </div>
      <pagination-controls (pageChange)="p=$event"></pagination-controls>
